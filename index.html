<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropset Pin</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
    }

    /* ================= HERO SECTION ================= */
    .hero {
      height: 100vh;
      background: url("Dropset pin (3).png");
      background-position: center top;
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 0;
    }

    /* ===== MOBILE FIX: REMOVE GAP BELOW IMAGE ===== */
    @media (max-width: 768px) {
      .hero {
        height: auto;
        aspect-ratio: 9 / 16;
      }
      .section {
        padding-top: 20px;
      }
    }

    /* ================= FLOATING ORDER BUTTON ================= */
    .float-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #d4af37, #f3c969);
      color: #000;
      padding: 16px 34px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 999;
      text-decoration: none;
    }

    /* ================= DESCRIPTION ================= */
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .bullets {
      list-style: none;
      padding: 0;
    }
    .bullets li {
      margin: 14px 0;
      font-size: 18px;
    }

    /* ================= FORM ================= */
    .form-box {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }
    input {
      width: 100%;
      margin-bottom: 14px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #f1f5ff;
      font-size: 15px;
    }

    .pay-btn {
      width: 100%;
      background: linear-gradient(135deg, #d4af37, #f3c969);
      color: #000;
      font-weight: 700;
      padding: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 30px 0;
    }
  </style>
</head>

<body>

  <section class="hero"></section>

  <button class="float-btn" id="floatBtn" onclick="scrollToForm()">Order Now</button>

  <section class="section">
    <ul class="bullets">
      <li>âš¡ Switch weights instantly â€” no breaks</li>
      <li>ðŸ’ª Train harder, faster & smarter</li>
      <li>ðŸ”¥ Built for serious lifters only</li>
      <li>ðŸ‘» Small pin, massive performance upgrade</li>
    </ul>
  </section>

  <section class="section" id="orderForm">
    <div class="form-box">
      <h2>Shipping Details</h2>

      <input id="name" placeholder="Full Name">
      <input id="phone" placeholder="Phone Number" inputmode="numeric">
      <input id="email" placeholder="Email Address">
      <input id="flat" placeholder="Flat / Apartment No">
      <input id="address" placeholder="Area / Street Name">
      <input id="landmark" placeholder="Landmark">
      <input id="district" placeholder="District">
      <input id="state" placeholder="State">
      <input id="pincode" placeholder="Pincode" inputmode="numeric">
      <input id="upi" placeholder="Your UPI ID (for record)" inputmode="numeric">

      <button class="pay-btn" onclick="payAndSend()">Pay & Place Order</button>
    </div>
  </section>

  <footer>
    Â© 2026 Dropset Pin â€¢ Premium Fitness Gear
  </footer>

<script>
  emailjs.init("tYO6zSCP5YHIYsgoe");

  function scrollToForm() {
    document.getElementById("orderForm").scrollIntoView({ behavior: "smooth" });
  }

  // Floating button hide/show
  let lastScroll = 0;
  window.addEventListener("scroll", () => {
    const btn = document.getElementById("floatBtn");
    let current = window.pageYOffset;
    btn.style.display = current > lastScroll ? "none" : "block";
    lastScroll = current;
  });

  // ===== NUMBERS ONLY FILTER =====
  function onlyNumbers(el) {
    el.value = el.value.replace(/\D/g, "");
  }

  phone.oninput = () => onlyNumbers(phone);
  pincode.oninput = () => onlyNumbers(pincode);
  upi.oninput = () => onlyNumbers(upi);

  function payAndSend() {
    const data = {
      name: name.value,
      phone: phone.value,
      email: email.value,
      flat: flat.value,
      address: address.value,
      landmark: landmark.value,
      district: district.value,
      state: state.value,
      pincode: pincode.value,
      upi: upi.value
    };

    emailjs.send("service_j229e6w", "template_n4l5sq5", data);

    const payLink =
      `upi://pay?pa=7675842133@ybl` +
      `&pn=Dropset Pin` +
      `&am=999` +
      `&cu=INR` +
      `&tn=Order from ${encodeURIComponent(data.name || "Customer")}`;

    window.location.href = payLink;
  }
</script>

</body>
</html>
